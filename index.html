
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>재고 수량 입력 및 파일 업로드</title>
    <style>
        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            text-align: center;
            padding: 8px;
        }
        th {
            background-color: #f4f4f4;
        }
        .add-button, .next-button {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .add-button:hover, .next-button:hover {
            background-color: #0056b3;
        }
        .hidden {
            display: none;
        }
        .upload-section {
            text-align: center;
            margin: 20px auto;
        }
        .upload-section a {
            text-decoration: none;
            color: white;
            background-color: #28a745;
            padding: 10px 20px;
            border-radius: 5px;
        }
        .upload-section a:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div id="step1">
        <h1 style="text-align: center;">현재 품목 및 재고수량 입력</h1>
        <table id="inventoryTable">
            <thead>
                <tr>
                    <th>품목명</th>
                    <th>재고수량</th>
                    <th>작업</th>
                </tr>
            </thead>
            <tbody>
                <!-- 행이 동적으로 추가됩니다 -->
            </tbody>
        </table>
        <button class="add-button" onclick="addRow()">+ 행 추가</button>
        <button class="next-button" onclick="goToStep2()">다음</button>
    </div>

    <div id="step2" class="hidden">
        <h1 style="text-align: center;">예전 판매 이력 데이터 업로드</h1>
        <div class="upload-section">
            <p>아래 버튼을 눌러 포맷 파일을 다운로드하세요:</p>
            <a href="Upload_format.csv" download>포맷 파일 다운로드</a>
            <br><br>
            <p>파일을 선택하여 업로드하세요:</p>
            <input type="file" id="fileUpload">
        </div>
    </div>

    <script>
        function addRow() {
            const table = document.getElementById('inventoryTable').getElementsByTagName('tbody')[0];
            const newRow = table.insertRow();

            const itemCell = newRow.insertCell(0);
            const quantityCell = newRow.insertCell(1);
            const actionCell = newRow.insertCell(2);

            itemCell.innerHTML = '<input type="text" placeholder="품목명">';
            quantityCell.innerHTML = '<input type="number" placeholder="재고수량">';
            actionCell.innerHTML = '<button onclick="deleteRow(this)">삭제</button>';
        }

        function deleteRow(button) {
            const row = button.parentElement.parentElement;
            row.parentElement.removeChild(row);
        }

        function goToStep2() {
            document.getElementById('step1').classList.add('hidden');
            document.getElementById('step2').classList.remove('hidden');
        }
    </script>
</body>
</html>
